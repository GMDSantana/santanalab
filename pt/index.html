<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santana Lab - Links</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="language-switcher">
        <a href="../en/">
            <img src="../images/flag-gb.svg" alt="English" title="English">
        </a>
        <a href="../pt/">
            <img src="../images/flag-pt.svg" alt="Português" title="Português">
        </a>
    </div>

    <div class="page-container">
        <img src="../images/capybara.png" alt="Logo do Santana Lab" class="logo">

        <div class="links">
            <a href="https://youtube.com" target="_blank">Santana Lab no YouTube</a>
            <a href="#">Fique Ligado!</a>
        </div>

        <div class="footer">
            <a href="https://youtube.com" target="_blank">
                <img src="../images/youtube-icon-white.svg" alt="YouTube">
            </a>
        </div>
    </div>
</body>
</html>
